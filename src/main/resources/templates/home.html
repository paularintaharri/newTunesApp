<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
<script th:src="@{/js/bootstrap.min.js}" ></script>

<head>
    <meta charset="UTF-8">
    <title>newTunes</title>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Welcome to newTunes!</h1>
    </div>

    <div class="form-group">
        <form class="form-inline" action="#" th:action="@{/search}" method="get">
            <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" id="searchText" type="text" th:name="searchWord" required/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <div class="card">
        <div class="card-body card-header">
            <h4>Songs</h4>
        </div>
        <ul class="list-group list-group-flush" th:each="song:${songs}">
            <li class="list-group-item" th:text="${song}"></li>
        </ul>
    </div>

    <div class="card">
        <div class="card-body card-header">
            <h4>Artists</h4>
        </div>
        <ul class="list-group list-group-flush" th:each="artist:${artists}">
            <li class="list-group-item" th:text="${artist}"></li>
        </ul>
    </div>

    <div class="card">
        <div class="card-body card-header">
            <h4>Genres</h4>
        </div>
        <ul class="list-group list-group-flush" th:each="genre:${genres}">
            <li class="list-group-item" th:text="${genre}"></li>
        </ul>
    </div>
</div>
</body>
</html>
